name: Process Transcripts (Separated Repos)

# This workflow is designed for the separated repository architecture:
# - Data repo (meeting-notes): Contains inbox/, transcripts/, notes/
# - Code repo (meeting-notes-processor): Contains scripts and this workflow
#
# Triggers when files are added to inbox/ in the data repo
#
# NOTE: This workflow triggers twice - once when files are added to inbox, and again
# when the processor removes them. The second trigger exits quickly via the inbox check.
# A more robust solution would use webhooks or workflow_dispatch, but this is simpler.

on:
  push:
    paths:
      - 'inbox/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout data repository
        uses: actions/checkout@v4
        with:
          path: meeting-notes
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Check if inbox has files
        id: check_inbox
        run: |
          # Count files in inbox, excluding .gitkeep
          file_count=$(find meeting-notes/inbox -type f ! -name '.gitkeep' 2>/dev/null | wc -l)
          if [ "$file_count" -eq 0 ]; then
            echo "Inbox is empty (ignoring .gitkeep), nothing to process"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Files found in inbox: $file_count"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Checkout processor repository
        if: steps.check_inbox.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: ewilderj/meeting-notes-processor
          path: processor
          
      - name: Setup Python with uv
        if: steps.check_inbox.outputs.skip != 'true'
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          
      - name: Setup Node.js
        if: steps.check_inbox.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install Node dependencies
        if: steps.check_inbox.outputs.skip != 'true'
        run: |
          cd processor
          npm install
      
      - name: Configure Git
        if: steps.check_inbox.outputs.skip != 'true'
        run: |
          cd meeting-notes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Process transcripts
        if: steps.check_inbox.outputs.skip != 'true'
        run: |
          cd processor
          uv run run_summarization.py --git
        env:
          WORKSPACE_DIR: ../meeting-notes
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
